<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">>
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        body{
            text-align: center;
            color: #ff7cb5;
        }
        span{
            font-size: 14px;
        }
        table{
            border-collapse: collapse;
            width: 80%;
        }
        table,td,th{
            border: 1px solid darkgreen;
        }

    </style>
</head>
<body>
<span>修改员工</span>
<form th:action="@{/emp/updateEmp}" th:object="${emp}" method="post"
      enctype="multipart/form-data">
    <input th:type="hidden" id="eid" name="eid" th:value="${emp.eid}">
    <table align="center">
        <tr>
            <td>姓名</td>
            <td>
                <input th:type="text" name="ename" th:value="${emp.ename}">
            </td>
        </tr>
        <tr>
            <td>薪资</td>
            <td>
                <input th:type="numbers" name="salary" th:value="${emp.salary}">
            </td>
        </tr>
        <tr>
            <td>职位</td>
            <td>
                <input th:type="text" name="job" th:value="${emp.job}">
            </td>
        </tr>
        <tr>
            <td>生日</td>
            <td>
                <input th:type="date" name="birthday"  th:value="${#dates.format(emp.birthday,'yyyy-MM-dd')}">
            </td>
        </tr>
        <tr>
            <td>照片</td>
            <td>
                <input th:type="file" name="file" th:text="${emp.photo}">
                <img th:src="@{${emp.photo}}" width="80" height="80">
            </td>
        </tr>
        <tr>
            <td>所在部门</td>
            <td>
                <select name="did">
                    <option>---请选择所在部门--</option>
                    <option th:each="dept:${depts}"
                            th:text="${dept.dname}"
                            th:value="${dept.did}"
                            th:selected="${dept.did eq (emp.did)}"
                    ></option>
                </select>
            </td>
        </tr>

    </table>
    <input th:type="submit" value="修改">

</form>

</body>
</html><!DOCTYPE html>
